<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
  <main class="main">
    <div class="advice">
      <span class="advice__id">
      </span>
      <blockquote class="advice__quote">
        <p class="advice__content">
        </p>
      </blockquote>
      <picture class="advice__divider">
        <source media="(min-width: 1024px)" srcset="src/images/pattern-divider-desktop.svg">
        <img src="src/images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button class="advice__reroll-button">
        <img src="src/images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="src/js/main.js"></script>
</body>
</html>
